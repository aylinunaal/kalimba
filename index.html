<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalimba Kit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <h1 clas="container">Kalimba  <img src="./images/emojis.com kalimba (1).png" >  Kit </h1>
    <div class="canva container ">
        <div class="ground ">
            <div class="noteHolder"></div>
            <div class="notes ">
                <button class="note one 1">C4
                    <span class="bottom">1</span></button>
                <button class="note two 2">D4
                    <span class="bottom">2</span></button>
                </button>
                <button class="note three 3">E4
                    <span class="bottom">3</span></button>
                </button>
                <button class="note four 4">F4
                    <span class="bottom">4</span></button>
                </button>
                <button class="note five 5">G4
                    <span class="bottom">5</span></button>
                </button>
                <button class="note six 6">A4
                    <span class="bottom">6</span></button>
                </button>
                <button class="note seven 7">B4
                    <span class="bottom">7</span></button>
                </button>
                <button class="note eight 8">C5
                    <span class="bottom">8</span></button>
                </button>
                <button class="note nine 9">D5
                    <span class="bottom">9</span></button>
                </button>
                <button class="note ten 0">E5
                    <span class="bottom">0</span></button>
                </button>
            </div>
            <div class="circle container"></div>  
        </div>
    </div>
    <footer>Made by Aylinunal</footer>
<script src="index.js"></script>
</body>
</html>
